<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Liste des CDs Disponibles</title>
</h:head>
<h:body>
    <h2>CDs Disponibles pour Emprunt</h2>

    <h:dataTable value="#{CDBean.cds}" var="cd" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{cd.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nom</f:facet>
            #{cd.nom}
        </h:column>
        <h:column>
            <f:facet name="header">Disonibilite</f:facet>
            #{cd.isEmprunte}
        </h:column>
    </h:dataTable>
</h:body>
</html>
